<div class="section section-image section-login" style="background-image: url('assets/img/HA.jpg');">
    <div class="container title titre">
        Bienvenue à la page <hr>d'accueil agent
    </div>
</div>
<div class="col-xs-6  col-sm-3 col-md-2 offset-md-1 pp">
    <img src="assets/img/PP.jpg" class="img-circle img-no-padding img-responsive" alt="Rounded Image">
    <p class="text-center titrePP">Agent de YonelTrans</p>
</div>

<div class="sep"></div>
<div class="col-md-6 menu">
    <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
            <ngb-tabset [justify]="'center'">
                <ngb-tab title="Retrait">
                    <ng-template ngbTabContent>
                        <div >
                            <form>
                                <div class="form-group">
                                    <button type="button" class="btn btn-danger page-scroll bouton" routerLink="../paiement">Faire un retrait</button>
                                </div>
                            </form>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Historique des transactions">
                    <ng-template ngbTabContent>
                        <mat-accordion *ngFor='let us of readDataTransaction;'>
                            <mat-expansion-panel class="h" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{us.date_envoie | date:"dd/MM/Y"}}
                            </mat-panel-title>
                            <mat-panel-description>
                                Transaction numéro {{us.id}} 
                            </mat-panel-description>
                            </mat-expansion-panel-header>
                            <p>montant Transaction: {{us.montant_recevoir}} FCFA</p>
                            <p>frais: {{us.frais}} FCFA</p>
                            <p>montant total: {{us.montant_total}} FCFA</p>
                        </mat-expansion-panel>
                    </mat-accordion>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Envoie">
                    <ng-template ngbTabContent>
                        <form>
                            <div class="form-group">
                                <button type="button" class="btn btn-danger page-scroll bouton" routerLink="../transaction">Faire une transaction</button>
                            </div>
                        </form>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
