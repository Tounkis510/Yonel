<div class="section section-image section-login" style="background-image: url('assets/img/HA.jpg');">
    <div class="container title titre">
        Bienvenue à la page <hr>d'accueil agent
    </div>
</div>
<div class="col-xs-6  col-sm-3 col-md-2 offset-md-1 pp">
    <img src="assets/img/PP.jpg" class="img-circle img-no-padding img-responsive" alt="Rounded Image">
    <p class="text-center titrePP">Agent de YonelTrans</p>
</div>

<div class="sep"></div>
<div class="col-md-6 menu">
    <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
            <ngb-tabset [justify]="'center'">
                <ngb-tab title="Transaction">
                    <ng-template ngbTabContent>
                        <div >
                            <div>Vérifier la validité du code de la transaction</div>
                            <div class="form-group">
                                <i _ngcontent-dda-c146="" class="nc-icon nc-key-25"></i>
                                <input type="text" class="form-control input" placeholder="Renseigner le code de la transaction">
                                <button type="button" class="btn btn-danger page-scroll bouton" routerLink="../transaction">Vérifier</button>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Historique des transactions">
                    <ng-template ngbTabContent>
                        <p>Here is your profile.</p>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Notification">
                    <ng-template ngbTabContent>
                        <p>Here are your messages.</p>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
