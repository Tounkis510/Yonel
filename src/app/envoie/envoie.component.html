<div class="section section-image section-login text-center" style="background-image: url('assets/img/Fond (2).jpg');" >
    <div class="container title titre">
        <div class="cont"></div>
        <div class="transaction">
            <form [formGroup]="destinataireForm" (ngSubmit)="onSubmitDest()" *ngIf="dest">
            
                <div class="text-center h1">
                    Destinateur
                </div>
                <label class="titres">Nom </label>
                <input type="text" class="form-control input" placeholder="Renseigner le nom" formControlName="nom">
        
                <label class="titres">Prénom</label>
                <input type="text" class="form-control input" placeholder="Renseigner le prénom" formControlName="prenom">
        
                <label class="titres">Date naissance</label>
                <input type="date" class="form-control input" placeholder="Date naissance" formControlName="date">
        
                <label class="titres">Lieu de naissance</label>
                <input type="text" class="form-control input" placeholder="Lieu de naissance" formControlName="lieu">
        
                <label class="titres">adresse mail</label>
                <input type="mail" class="form-control input" placeholder="adresse mail" formControlName="adresse">

                <label class="titres">Role</label>
                <input type="text" class="form-control input" value="destinataire" formControlName="role">
            
            
                <button type="button" class="btn btn-danger bouton mt-4" routerLink="../transaction">Valider</button>
            </form>
            <form [formGroup]="transactionForm" (ngSubmit)="onSubmitTrans()" *ngIf="trans">
                <div class="container mb-4 text-center">
                    <div class="row">
                    <p class="text-center h1" style="width: 95%;">transaction</p>
                    <label class="titres">montant </label>
                    <input type="number" class="form-control input" placeholder="montant" formControlName="montant">
        
                    <label class="titres">frais</label>
                    <input type="number" class="form-control input" formControlName="frais">
                    
                    <label class="titres">montant totale</label>
                    <input type="number" class="form-control input" formControlName="montantTotal">

                    <label class="titres">status</label>
                    <input type="number" class="form-control input" formControlName="status">

                    <label class="titres">paiement</label>
                    <input type="text" class="form-control input" placeholder="piece d'identite" formControlName="paiement">

                    <label class="titres">date envoie</label>
                    <input type="datetime-local" class="form-control input" formControlName="date_envoi">

                    <label class="titres mt-4 p-3">expediteur</label>
                    <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="expediteur">
                        <option *ngFor="let item of list" [value]="item" >{{item}}</option>
                    </select>
                    </div>            
                </div>
                <button type="button" class="btn btn-danger bouton" routerLink="../transaction">Valider</button>
            </form>    
            <form [formGroup]="paysForm" (ngSubmit)="onSubmitPays()" *ngIf="pays">
                <div class="container mb-4 text-center">
                    <div class="row">
                <p class="text-center h1" style="width: 95%;">pays dorigine</p>
                    <div class="w-100" style="height: 90%;" >
                        <label class="titres mt-4 p-3">pays </label>
                        <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="pays">
                            <option *ngFor="let item of list" [value]="item">{{item}}</option>
                        </select>
    
                        <label class="titres mt-4 p-3">code iso pays</label>
                        <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="code_iso_pays">
                            <option *ngFor="let item of list" [value]="item">{{item}}</option>
                        </select>
                    </div>
                    <div class="w-100">
                        <label class="titres mt-4 p-3">ville </label>
                        <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="ville">
                            <option *ngFor="let item of list" [value]="item">{{item}}</option>
                        </select>
    
                        <label class="titres mt-4 p-3">code iso ville</label>
                        <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="coe_iso_ville">
                            <option *ngFor="let item of list" [value]="item">{{item}}</option>
                        </select>
                    </div>
                    </div>            
                </div>
                <div class="container mb-4 text-center">
                    <div class="row">
                        <p class="text-center h1" style="width: 95%;">pays destination</p>
                        <div class="w-100" style="height: 90%;" >
                            <label class="titres mt-4 p-3">pays </label>
                            <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="pays_dest">
                                <option *ngFor="let item of list" [value]="item">{{item}}</option>
                            </select>
        
                            <label class="titres mt-4 p-3">code iso pays</label>
                            <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="code_pays_dest">
                                <option *ngFor="let item of list" [value]="item">{{item}}</option>
                            </select>
                        </div>
                        <div class="w-100">
                            <label class="titres mt-4 p-3">ville</label>
                            <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="ville_dest">
                                <option *ngFor="let item of list" [value]="item">{{item}}</option>
                            </select>
        
                            <label class="titres mt-4 p-3">code iso ville</label>
                            <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="coe_iso_villeçdest">
                                <option *ngFor="let item of list" [value]="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-danger bouton" routerLink="../transaction">Valider</button>
            </form>
            <form [formGroup]="deviseForm" (ngSubmit)="onSubmitDevise()" *ngIf="devise">
                <div class="container mb-4 text-center ">
                    <div class="row justify-content-center">
                        <p class="text-center h1" style="width: 95%;">devise</p>                    
                        <label class="titres mt-4 p-3">devise dorigine</label>
                        <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="devise_orig">
                            <option *ngFor="let item of list" [value]="item">{{item}}</option>
                        </select>

                        <label class="titres mt-4 p-3">devise destination</label>
                        <select [(ngModel)]="model" style="width: 20%;" class="mt-4" formControlName="devise_dest">
                            <option *ngFor="let item of list" [value]="item">{{item}}</option>
                        </select>
                    </div>           
                </div>
                <button type="button" class="btn btn-danger bouton" routerLink="../transaction">Valider</button>
            </form>
        </div>
        
        
        
    </div>
    
</div>
